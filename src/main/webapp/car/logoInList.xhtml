<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <!--
    ==========================================================
    Clicking the VIEW button in List.xhtml displays a dialog contaning car data
    ==========================================================
    -->
    <p:dialog id="LogoViewDlg" header="#{carController.selected.make}" widgetVar="LogoViewDialog"
              modal="true" position="center" appendTo="@(body)"
              showEffect="slide" hideEffect="fade" responsive="true" >
        <!--
        Various effect options can be used when showing and closing the dialog.
        Use showEffect and hideEffect options to apply these effects:
            blind, bounce, clip, drop, explode, fade, fold, highlight, puff,
            pulsate, scale, shake, size, slide and transfer. [PrimeFaces Documentation]
        -->
        <h:form id="LogoViewForm" class="ui-datatable-data">
            <div align="center">
                <img src="https://manta.cs.vt.edu/csd/carLogos/#{carController.selected.logoFileName}.png"
                     alt="Car Logo" width="400" />
            </div>

            <div align="center">
                <h:panelGroup>
                    <!-- CLOSE button -->
                    <p:commandButton value="Close" icon="fas fa-window-close" styleClass="ui-button-outlined"
                                     onclick="PF('LogoViewDialog').hide()" />
                </h:panelGroup>
            </div>

        </h:form>
    </p:dialog>
</ui:composition>
</html>
