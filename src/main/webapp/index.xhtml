<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">
        <div align="center">
            <!--
            ========================================
            *   PrimeFaces Galleria Image Slider   *
            ========================================
            Various effect options for transitions: blind, bounce, clip, drop, explode, fade,
            fold, highlight, puff, pulsate, scale, shake, size, slide, and transfer.
            -->
            <p:galleria value="#{sliderController.listOfSliderImageFilenames}"
                        var="imageFilename" effect="fade" effectSpeed="1000" showFilmstrip="true"
                        panelWidth="600" panelHeight="330" showCaption="true">

            <p:graphicImage value="/resources/images/slider/#{imageFilename}"
                            alt="#{sliderController.description(imageFilename)}" title="" />
            </p:galleria>
        </div>
        <br/><br/>
        <div align="center">
            <h1 style = "color:#800000">We sell pre-owned cars!</h1>
        </div>
    </ui:define>
</ui:composition>
</html>
